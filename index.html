<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://ray.st/Mona-Sans.css" type="text/css">
</head>

<body>
  <main>
    <h1>Roman Numeral Converter</h1>
    <form id="form" class="form">
      <fieldset>
        <label for="number">Enter a number:</label>
        <br>
        <input type="number" id="number" required>
        <button type="button" id="convert-btn">Convert</button>
      </fieldset>
    </form>
    <div id="output" class="output"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
